{{- if not .Values.supabase.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "wave-app.fullname" . }}-supabase
  labels:
    {{- include "wave-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
type: Opaque
stringData:
  SUPABASE_URL: {{ .Values.supabase.url | quote }}
  SUPABASE_KEY: {{ .Values.supabase.key | quote }}
{{- end }}
