apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-wave-app
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  app-overview.json: |
    {
      "annotations": { "list": [] },
      "editable": true,
      "gnetId": null,
      "graphTooltip": 0,
      "links": [],
      "panels": [
        {
          "type": "timeseries",
          "title": "Pod CPU (m)",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "expr": "sum(rate(container_cpu_usage_seconds_total{image!='',container!='POD'}[5m])) * 1000",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "Pod Memory (MiB)",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "expr": "sum(container_memory_working_set_bytes{image!='',container!='POD'}) / 1024 / 1024",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "HTTP Requests (frontend -> backend)",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "expr": "sum(rate(traefik_requests_total[5m]))",
              "legendFormat": "requests/s",
              "refId": "A"
            }
          ]
        }
      ],
      "refresh": "30s",
      "schemaVersion": 37,
      "style": "dark",
      "tags": ["wave-app", "k3s"],
      "templating": { "list": [] },
      "time": { "from": "now-1h", "to": "now" },
      "timezone": "",
      "title": "Wave App Overview",
      "uid": "wave-app-overview",
      "version": 1
    }

