apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: default          # הוסף לשקיפות/עקביות
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: wave-app-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080       # זה מה שבאמת מאזין בפוד
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: default
spec:
  type: ClusterIP
  selector:
    app: frontend
  ports:
  - name: http
    port: 80
    targetPort: 8080               # <<< התיקון הקריטי
    protocol: TCP
