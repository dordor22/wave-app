replicaCount:
  backend: 1
  frontend: 1

image:
  backend:
    repository: wave-app-backend
    tag: latest
    pullPolicy: IfNotPresent
  frontend:
    repository: wave-app-frontend
    tag: latest
    pullPolicy: IfNotPresent

service:
  backend:
    type: ClusterIP
    port: 4000
  frontend:
    type: NodePort
    port: 8080
    nodePort: 30080

supabase:
  existingSecret: ""
  url: ""
  key: ""

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: wave.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  backend: {}
  frontend: {}

nodeSelector: {}

tolerations: []

affinity: {}
