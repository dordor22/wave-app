apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "wave-app.fullname" . }}-backend
  labels:
    {{- include "wave-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  replicas: {{ .Values.replicaCount.backend }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "wave-app.name" . }}
      app.kubernetes.io/component: backend
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "wave-app.name" . }}
        app.kubernetes.io/component: backend
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: backend
          image: "{{ .Values.image.backend.repository }}:{{ .Values.image.backend.tag }}"
          imagePullPolicy: {{ .Values.image.backend.pullPolicy }}
          ports:
            - containerPort: 4000
          env:
            - name: PORT
              value: "4000"
            - name: SUPABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ if .Values.supabase.existingSecret }}{{ .Values.supabase.existingSecret }}{{ else }}{{ include "wave-app.fullname" . }}-supabase{{ end }}
                  key: SUPABASE_URL
            - name: SUPABASE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ if .Values.supabase.existingSecret }}{{ .Values.supabase.existingSecret }}{{ else }}{{ include "wave-app.fullname" . }}-supabase{{ end }}
                  key: SUPABASE_KEY
          resources:
            {{- toYaml .Values.resources.backend | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "wave-app.fullname" . }}-backend
  labels:
    {{- include "wave-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  type: {{ .Values.service.backend.type }}
  selector:
    app.kubernetes.io/name: {{ include "wave-app.name" . }}
    app.kubernetes.io/component: backend
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - name: http
      port: {{ .Values.service.backend.port }}
      targetPort: 4000
