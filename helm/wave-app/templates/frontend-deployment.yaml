apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "wave-app.fullname" . }}-nginx
  labels:
    {{- include "wave-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
data:
  nginx.conf: |
    server {
        listen 8080;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        location /api/ {
            proxy_pass http://{{ include "wave-app.fullname" . }}-backend:{{ .Values.service.backend.port }}/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location / {
            try_files $uri /index.html;
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "wave-app.fullname" . }}-frontend
  labels:
    {{- include "wave-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  replicas: {{ .Values.replicaCount.frontend }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "wave-app.name" . }}
      app.kubernetes.io/component: frontend
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "wave-app.name" . }}
        app.kubernetes.io/component: frontend
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: frontend
          image: "{{ .Values.image.frontend.repository }}:{{ .Values.image.frontend.tag }}"
          imagePullPolicy: {{ .Values.image.frontend.pullPolicy }}
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: nginx.conf
          resources:
            {{- toYaml .Values.resources.frontend | nindent 12 }}
      volumes:
        - name: nginx-config
          configMap:
            name: {{ include "wave-app.fullname" . }}-nginx
            items:
              - key: nginx.conf
                path: nginx.conf
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "wave-app.fullname" . }}-frontend
  labels:
    {{- include "wave-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  type: {{ .Values.service.frontend.type }}
  selector:
    app.kubernetes.io/name: {{ include "wave-app.name" . }}
    app.kubernetes.io/component: frontend
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - name: http
      port: {{ .Values.service.frontend.port }}
      targetPort: 8080
      {{- if eq .Values.service.frontend.type "NodePort" }}
      nodePort: {{ .Values.service.frontend.nodePort }}
      {{- end }}
