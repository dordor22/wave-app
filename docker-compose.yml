services:
  backend:
    build:
      context: ./backend
    image: wave-app-backend:latest
    container_name: wave-app-backend
    environment:
      - PORT=4000
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
    ports:
      - "4000:4000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
        - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
        - VITE_BACKEND_URL=http://localhost:4000
    image: wave-app-frontend:latest
    container_name: wave-app-frontend
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "8080:8080"
